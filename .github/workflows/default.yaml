name: Default
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

runs-on: ubuntu-latest

jobs:
  coverage:
    steps:
      - uses: actions/checkout@v3
      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Install dependencies
        run: uv sync --group=dev
      - name: Run tests
        run: uv run pytest
  format:
    steps:
      - uses: actions/checkout@v3
      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Install dependencies
        run: uv sync --group=dev
      - name: Check formatting
        run: uv run ruff check
  security:
    steps:
      - uses: actions/checkout@v3
      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Install dependencies
        run: uv sync --group=dev
      - name: Check formatting
        run: uv run bandit -r src/
  type:
    steps:
      - uses: actions/checkout@v3
      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Install dependencies
        run: uv sync --group=dev
      - name: Check formatting
        run: uv run mypy src/
